<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="UTF-8">
  <title>Etch-a-sketch</title>
</head>
<body>

<button id="clear">Create Canvas</button>
<div id="container">
 
</div>
 

<script>
 
var grid = document.querySelector("#container");  
var btnClear = document.querySelector("#clear");

btnClear.addEventListener("click", clearGrid);
  
  
function createGrid(size){
    for(var i = 1; i <= size; i++){
        var div = document.createElement("div");
        div.classList.add("item");
        div.textContent = "  ";
        div.addEventListener("mouseover", enterItem);
        div.addEventListener("click", clickItem);
        grid.appendChild(div); 
    }
}  

function setGrid(size){ 
  
grid.style.gridTemplateColumns = "repeat(" + Math.sqrt(size) + ", 1fr)" ;  
grid.style.gridTemplateRows = "repeat(" + Math.sqrt(size) + ", 1fr)";
    
}

function enterItem(){
    
this.classList.add("colored");    
    
}    
    

function clickItem(){
    
this.classList.remove("colored");    
    
}        
    
function deleteAllItems(){
    
    var allItems = document.querySelectorAll(".item");
    allItems.forEach(e => e.parentNode.removeChild(e));
}

function clearGrid(){
    var gridDimension = prompt("Please type the size of the grid");
    deleteAllItems();
    createGrid(gridDimension);
    setGrid(gridDimension);
       
}

//clearGrid();
//createGrid();    
//setGrid();
  
    

  
</script>
  
</body>
</html>
